<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <table class="css-table js-table">
      <th colspan="4">계산기</th>
      <tr>
        <td colspan="4" class="css-tmpResult" id="js-tmpResult">0</td>
      </tr>
      <tr>
        <td colspan="4" class="css-result" id="js-result">0</td>
      </tr>
      <tr>
        <td>
          <button onclick='whatKey("7")'>7</button>
        </td>
        <td>
          <button onclick='whatKey("8")'>8</button>
        </td>
        <td>
          <button onclick='whatKey("9")'>9</button>
        </td>
        <td>
          <button onclick='whatKey("/")'>/</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick='whatKey("4")'>4</button>
        </td>
        <td>
          <button onclick='whatKey("5")'>5</button>
        </td>
        <td>
          <button onclick='whatKey("6")'>6</button>
        </td>
        <td>
          <button onclick='whatKey("X")'>X</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick='whatKey("1")'>1</button>
        </td>
        <td>
          <button onclick='whatKey("2")'>2</button>
        </td>
        <td>
          <button onclick='whatKey("3")'>3</button>
        </td>
        <td>
          <button onclick='whatKey("-")'>-</button>
        </td>
      </tr>
      <tr>
        <td>
          <button onclick='whatKey("0")'>0</button>
        </td>
        <td>
          <button onclick='whatKey(".")'>.</button>
        </td>
        <td>
          <button onclick='whatKey("<")'><</button>
        </td>
        <td>
          <button onclick='whatKey("+")'>+</button>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <button onclick='whatKey("C")'>C</button>
        </td>
        <td colspan="2">
          <button onclick='whatKey("=")'>=</button>
        </td>
      </tr>
    </table>
    <script src="./js/main.js"></script>
  </body>
</html>
