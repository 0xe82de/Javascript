<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <table class="css-table js-table">
      <th colspan="4">계산기</th>
      <tr>
        <td colspan="4" class="css-formula">0</td>
      </tr>
      <tr>
        <td colspan="4" class="css-result" id="js-result">0</td>
      </tr>
      <tr>
        <td>null</td>
        <td>null</td>
        <td><button onclick="clear()">C</button></td>
        <td><button onclick="back()"><</button></td>
      </tr>
      <tr>
        <td>null</td>
        <td>null</td>
        <td>null</td>
        <td><button onclick='isNum("/")'>/</button></td>
      </tr>
      <tr>
        <td><button onclick='isNum("7")'>7</button></td>
        <td><button onclick='isNum("8")'>8</button></td>
        <td><button onclick='isNum("9")'>9</button></td>
        <td><button onclick='isNum("X")'>X</button></td>
      </tr>
      <tr>
        <td><button onclick='isNum("4")'>4</button></td>
        <td><button onclick='isNum("5")'>5</button></td>
        <td><button onclick='isNum("6")'>6</button></td>
        <td><button onclick='isNum("-")'>-</button></td>
      </tr>
      <tr>
        <td><button onclick='isNum("1")'>1</button></td>
        <td><button onclick='isNum("2")'>2</button></td>
        <td><button onclick='isNum("3")'>3</button></td>
        <td><button onclick='isNum("+")'>+</button></td>
      </tr>
      <tr>
        <td>null</td>
        <td><button onclick='isNum("0")'>0</button></td>
        <td><button onclick='isNum(".")'>.</button></td>
        <td><button onclick='isNum("=")'>=</button></td>
      </tr>
    </table>
    <script src="./js/main.js"></script>
  </body>
</html>
