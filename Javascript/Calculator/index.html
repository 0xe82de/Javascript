<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>Calculator</header>
    <div class="cssPrints">
      <div class="cssPrintTemp">0</div>
      <div class="cssPrintResult">0</div>
    </div>
    <div class="cssBtns">
      <div class="cssBtnRow1">
        <button class="cssBtn">C</button>
        <button class="cssBtn">+/-</button>
        <button class="cssBtn">X2</button>
        <button class="cssBtn">/</button>
      </div>
      <div class="cssBtnRow2">
        <button class="cssBtn">7</button>
        <button class="cssBtn">8</button>
        <button class="cssBtn">9</button>
        <button class="cssBtn">X</button>
      </div>
      <div class="cssBtnRow3">
        <button class="cssBtn">4</button>
        <button class="cssBtn">5</button>
        <button class="cssBtn">6</button>
        <button class="cssBtn">-</button>
      </div>
      <div class="cssBtnRow4">
        <button class="cssBtn">1</button>
        <button class="cssBtn">2</button>
        <button class="cssBtn">3</button>
        <button class="cssBtn">+</button>
      </div>
      <div class="cssBtnRow5">
        <button class="cssBtn">.</button>
        <button class="cssBtn">0</button>
        <button class="cssBtn cssBtnEqual">=</button>
      </div>
    </div>
    <footer>footer</footer>
    <script src="./js/main.js"></script>
  </body>
</html>
